<script>
	/*
		Pfeilbewegungen
	*/
 	var camera = document.querySelector('a-entity#camera'),
 		cursor = document.querySelector('a-entity#cursor'),
 		arrows = document.querySelectorAll('a-entity.arrow')

    for (var j = 0; j < arrows.length; j++) {
        var arrow = arrows[j];

		arrow.addEventListener('mouseenter', function () {
	 		var self 		   = this,
				arrowPosition  = self.getAttribute('position'),
				cameraPosition = camera.getAttribute('position')

	 		camera.setAttribute('position', {
	 			x:arrowPosition.x,
	 			y:cameraPosition.y,
	 			z:arrowPosition.z
	 		})

	 		cursor.setAttribute('position', {
	 			x:arrowPosition.x,
	 			y:cameraPosition.y,
	 			z:arrowPosition.z
	 		})
	 	})
    };
